<div class="on-push-component">
  <h2>OnPush Change Detection</h2>
  <p>
    Parent Value: <span style="color: green">{{ parentValue }}</span>
  </p>
  <p>
    Component Value: <span style="color: red">{{ value }}</span>
  </p>
  <button class="btn btn-success" (click)="updateValue()">
    Update Component Value
  </button>
</div>
